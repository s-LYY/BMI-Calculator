<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9f2064d785.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>BMI CALCULATOR</title>
</head>

<body>

    <div class="container">

        <form name="myform" action="">
            <h1 id="firsthead">BMI Kalkulator</h1>
            <div class="gen--btn">
                <h4>GENDER</h4>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>

            <label for="input" class="label">WEIGHT</label><input type="number" id="fst" class="form-input" required />
            <div id="option">
                <input type="radio" name="mass">Kilogram
                <input type="radio" name="mass">Pounds
            </div> <br>
            <label for="input">HEIGHT</label><input type="number" step="0.1" id="snd" class="form-input" required />
            <div id="option">
                <input type="radio" name="length">Metres
                <input type="radio" name="length">Feet
            </div>
            <br>
            <button class="form-btn" type="button" onclick="calc()">Calculate</button>
            <p id="ass" name="result"></p>
        </form>
    </div>

    <!-- Footer section -->
    <footer>
        <p class="footer--text">LYNX &copy;2023</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
