<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9f2064d785.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>BMI CALCULATOR</title>
</head>

<body>

    <div class="container">

        <form name="myform" action="">
            <h1 id="firsthead">BMI Kalkulator</h1>
            <div class="gen--btn">
                <h4>GENDER</h4>
                <button class="venus"><i class="fas fa-venus fa-5x"></i></button>
                <button class="mars"><i class="fas fa-mars fa-5x"></i></button>
            </div>

            <label for="input" class="label">WEIGHT</label><input type="number" name="fst" class="form-input"
                required /><select name="measure" id="number">
                <option value="kilo" id="kilo">Kilogram</option>
                <option value="pounds" id="pounds">Pounds</option>
            </select><br>
            <label for="input">HEIGHT</label><input type="number" name="snd" class="form-input" required /><select
                name="measure" id="number">
                <option value="meters" id="meters">Meters</option>
                <option value="feet" id="feet">Feet</option>
            </select>
            <br>
            <label for="input" class="label">TOTAL</label><input type="text" name="result" class="form-input"
                id="result"><br>
            <button class="form-btn" onclick="calc()">Calculate</button>
        </form>
    </div>

    <!-- Footer section -->
    <footer>
        <p class="footer--text">LYNX &copy;2023</p>
    </footer>
</body>
<script src="script.js" type="text/javascript"></script>

</html>
