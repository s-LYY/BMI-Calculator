<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI CALCULATOR</title>
</head>

<body>
    <header>BODY MASS INDEX(BMI)</header>
    <form action="">
        <label for="number">WEIGHT</label><input type="number" /><select name="measure" id="measure">
            <option value="kilo">Kilogram</option>
            <option value="pounds">Pounds</option>
        </select><br>
        <label for="number">HEIGHT</label><input type="number" /><select name="measure" id="measure">
            <option value="meters">Meters</option>
            <option value="feet">Feet</option>
        </select>
        <br>
        <button>Calculate</button>
    </form>
</body>

</html>
