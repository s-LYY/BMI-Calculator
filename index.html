<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI CALCULATOR</title>
</head>

<body>
    <header>
        <h1>BODY MASS INDEX(BMI)</h1>
    </header>

    <div class="container">
        <form action="">
            <label for="input" class="label">WEIGHT</label><input type="number" class="first" /><select name="measure"
                id="number1" required>
                <option value="kilo">Kilogram</option>
                <option value="pounds">Pounds</option>
            </select><br>
            <label for="number2">HEIGHT</label><input type="number" id="second" class="first"/><select name="measure" id="number2">
                <option value="meters">Meters</option>
                <option value="feet">Feet</option>
            </select>
            <br>
            <button class="form-btn">Calculate</button>
        </form>
    </div>
</body>

</html>
