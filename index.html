<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI CALCULATOR</title>
</head>

<body>
    <header>
        <h1>BODY MASS INDEX(BMI)</h1>
    </header>

    <div class="container">
        <form name="myform" action="">
            <label for="input" class="label">WEIGHT</label><input type="number" name="fst" class="form-input"
                required /><select name="measure" id="number">
                <option value="kilo" id="kilo">Kilogram</option>
                <option value="pounds" id="pounds">Pounds</option>
            </select><br>
            <label for="input">HEIGHT</label><input type="number" name="snd" class="form-input" required /><select
                name="measure" id="number">
                <option value="meters" id="meters">Meters</option>
                <option value="feet" id="feet">Feet</option>
            </select>
            <br>
            <label for="input" class="label">TOTAL</label><input type="text" name="result" class="form-input" id="result"><br>
            <button class="form-btn" onclick="calc()">Calculate</button>
        </form>
    </div>

    <!-- Footer section -->
    <footer>
        <p class="footer--text">LYNX &copy;2023</p>
    </footer>
</body>
<script src="script.js" type="text/javascript"></script>

</html>
